version: "3.8"

# =========================
# Shared environment
# =========================
x-environment: &shared-environment
  # ---- APP -------
  VERSION: ${VERSION}
  APP_NAME: ${APP_NAME}
  APP_ENV: ${APP_ENV:-production}
  NODE_ENV: ${NODE_ENV:-production}
  HOST: ${HOST}
  VERIFY_EMAIL_ENABLED: ${VERIFY_EMAIL_ENABLED:-false}

  # ---- DATABASE ----
  DB_TYPE: ${DB_TYPE:-postgres}
  DB_HOST: postgres
  DB_PORT: ${DB_PORT:-5432}
  DB_NAME_SERVER: server
  DB_USER_SERVER: app_user
  POSTGRES_USER: postgres
  DB_NAME: server
  PGBOSS_DATABASE: server

  # ---- REDIS ----
  REDIS_HOST: ${REDIS_HOST:-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}

  # ---- PGBOUNCER ----
  PGBOUNCER_HOST: ${PGBOUNCER_HOST:-pgbouncer}
  PGBOUNCER_PORT: ${PGBOUNCER_PORT:-6432}
  EXPOSE_PGBOUNCER_PORT: ${EXPOSE_PGBOUNCER_PORT:-6432}

  # ---- AUTH ----
  NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
  NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
  NEXTAUTH_SESSION_EXPIRES: ${NEXTAUTH_SESSION_EXPIRES:-86400}

  # ---- LOGGING ----
  LOG_LEVEL: ${LOG_LEVEL:-INFO}
  LOG_IS_FORMAT_JSON: ${LOG_IS_FORMAT_JSON:-false}
  LOG_IS_FULL_DETAILS: ${LOG_IS_FULL_DETAILS:-false}
  LOG_ENABLED_FILE_LOGGING: ${LOG_ENABLED_FILE_LOGGING}
  LOG_DIR_PATH: ${LOG_DIR_PATH}
  LOG_ENABLED_EXTERNAL_LOGGING: ${LOG_ENABLED_EXTERNAL_LOGGING}
  LOG_EXTERNAL_HTTP_HOST: ${LOG_EXTERNAL_HTTP_HOST}
  LOG_EXTERNAL_HTTP_PORT: ${LOG_EXTERNAL_HTTP_PORT}
  LOG_EXTERNAL_HTTP_PATH: ${LOG_EXTERNAL_HTTP_PATH}
  LOG_EXTERNAL_HTTP_LEVEL: ${LOG_EXTERNAL_HTTP_LEVEL}
  LOG_EXTERNAL_HTTP_TOKEN: ${LOG_EXTERNAL_HTTP_TOKEN}

  # ---- HOCUSPOCUS ----
  HOCUSPOCUS_PORT: ${HOCUSPOCUS_PORT:-1234}
  HOCUSPOCUS_URL: ${HOCUSPOCUS_URL}

  # ---- EMAIL ----
  EMAIL_ENABLE: ${EMAIL_ENABLE:-false}
  EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}
  EMAIL_HOST: ${EMAIL_HOST}
  EMAIL_PORT: ${EMAIL_PORT:-587}
  EMAIL_USERNAME: ${EMAIL_USERNAME:-noreply@example.com}

  # ---- CRYPTO ----
  CRYPTO_SALT_BYTES: ${SALT_BYTES}
  CRYPTO_ITERATION: ${ITERATION}
  CRYPTO_KEY_LENGTH: ${KEY_LENGTH}
  CRYPTO_ALGORITHM: ${ALGORITHM}

  # ---- TOKEN ----
  TOKEN_EXPIRES: ${TOKEN_EXPIRES}

  # ---- WORKFLOW ----
  REQUIRE_HOCUSPOCUS: ${REQUIRE_HOCUSPOCUS:-false}
  WORKFLOW_DISTRIBUTED_MODE: "true"
  WORKFLOW_REDIS_STREAM_PREFIX: "workflow:events:"
  WORKFLOW_REDIS_CONSUMER_GROUP: "workflow-workers"

  # ---- SECRETS SYSTEM ----
  SECRET_READ_CHAIN: ${SECRET_READ_CHAIN:-env,filesystem,vault}
  SECRET_WRITE_PROVIDER: ${SECRET_WRITE_PROVIDER:-filesystem}

  # ---- DEPLOY INFO  ----
  PROJECT_NAME: ${PROJECT_NAME}
  EXPOSE_DB_PORT: ${EXPOSE_DB_PORT:-5432}
  EXPOSE_HOCUSPOCUS_PORT: ${EXPOSE_HOCUSPOCUS_PORT:-1234}
  EXPOSE_REDIS_PORT: ${EXPOSE_REDIS_PORT:-6379}
  EXPOSE_SERVER_PORT: ${EXPOSE_SERVER_PORT:-3000}

# =========================
# Secrets
# =========================
secrets:
  postgres_password:
    file: ./secrets/postgres_password
  db_password_server:
    file: ./secrets/db_password_server
  db_password_hocuspocus:
    file: ./secrets/db_password_hocuspocus
  redis_password:
    file: ./secrets/redis_password
  email_password:
    file: ./secrets/email_password
  crypto_key:
    file: ./secrets/crypto_key
  nextauth_secret:
    file: ./secrets/nextauth_secret
  token_secret_key:
    file: ./secrets/token_secret_key
  google_oauth_client_id:
    file: ./secrets/google_oauth_client_id
  google_oauth_client_secret:
    file: ./secrets/google_oauth_client_secret
  alga_auth_key:
    file: ./secrets/alga_auth_key
  ninjaone_client_id:
    file: ./secrets/ninjaone_client_id
  ninjaone_client_secret:
    file: ./secrets/ninjaone_client_secret

# =========================
# Services
# =========================
services:
  postgres:
    image: ankane/pgvector:latest
    command: postgres -c password_encryption=md5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: server
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
    secrets:
      - postgres_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${EXPOSE_DB_PORT:-5432}:5432"
    networks:
      - app-network

  redis:
    image: redis:7
    command: >
      sh -c "redis-server --requirepass \"$$(cat /run/secrets/redis_password)\""
    secrets:
      - redis_password
    volumes:
      - redis-data:/data
    ports:
      - "${EXPOSE_REDIS_PORT:-6379}:6379"
    networks:
      - app-network

  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: app_user
      DB_PASSWORD_FILE: /run/secrets/db_password_server
      POOL_MODE: transaction
      LISTEN_PORT: 6432
    secrets:
      - db_password_server
    depends_on:
      postgres:
        condition: service_started
    ports:
      - "${EXPOSE_PGBOUNCER_PORT:-6432}:6432"
    networks:
      - app-network

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: alga-psa-server:local
    platform: linux/amd64
    container_name: ${APP_NAME:-sebastian}_server
    environment:
      <<: *shared-environment
      DB_USER_ADMIN: ${DB_USER_ADMIN:-postgres}
    secrets:
      - postgres_password
      - db_password_server
      - db_password_hocuspocus
      - redis_password
      - email_password
      - crypto_key
      - nextauth_secret
      - token_secret_key
      - google_oauth_client_id
      - google_oauth_client_secret
      - alga_auth_key
      - ninjaone_client_id
      - ninjaone_client_secret
    volumes:
      - files-data:/data/files
    entrypoint:
      - /bin/sh
      - -c
      - |
        export DATABASE_URL="postgresql://app_user:$$(cat /run/secrets/db_password_server)@${PGBOUNCER_HOST:-pgbouncer}:${PGBOUNCER_PORT:-6432}/server"
        export NEXTAUTH_SECRET="$$(cat /run/secrets/nextauth_secret)"
        export REDIS_PASSWORD="$$(cat /run/secrets/redis_password)"
        exec /app/entrypoint.sh
    ports:
      - "${EXPOSE_SERVER_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_started
      pgbouncer:
        condition: service_started
      redis:
        condition: service_started
      setup:
        condition: service_completed_successfully
    networks:
      - app-network

  hocuspocus:
    build:
      context: .
      dockerfile: hocuspocus/Dockerfile
    image: alga-psa-hocuspocus:local
    platform: linux/amd64
    container_name: ${APP_NAME:-sebastian}_hocuspocus
    environment:
      <<: *shared-environment
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: server
      DB_USER: app_user
      DB_PASSWORD_FILE: /run/secrets/db_password_hocuspocus
      REDIS_HOST: redis
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
    secrets:
      - db_password_hocuspocus
      - redis_password
    depends_on:
      redis:
        condition: service_started
    ports:
      - "${EXPOSE_HOCUSPOCUS_PORT:-1234}:1234"
    networks:
      - app-network

  setup:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: alga-psa-setup:local
    platform: linux/amd64
    restart: "no"
    environment:
      <<: *shared-environment
      DB_HOST_ADMIN: postgres
      DB_PORT_ADMIN: 5432
      DB_USER_ADMIN: ${DB_USER_ADMIN:-postgres}
    secrets:
      - postgres_password
      - db_password_server
    volumes:
      - ./setup/config.ini:/app/setup/config.ini:ro
      - ./setup/entrypoint.sh:/app/setup/entrypoint.sh:ro
    entrypoint: ["/app/setup/entrypoint.sh"]
    depends_on:
      postgres:
        condition: service_started
      pgbouncer:
        condition: service_started
    networks:
      - app-network

# =========================
# Networks & Volumes
# =========================
networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  files-data:
